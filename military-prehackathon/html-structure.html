<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 제목</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: blueviolet;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <p>내용</p>
    <strong>굵게</strong>
    <em>기울임</em>
    <br> <!-- 줄바꿈 -->
    <p>text</p>
    
    <a href="https://google.com">링크 설명 or 이름</a><br>
    <a href="#here">페이지 내 앵커. 지정해놓은 섹션으로 이동(id등으로 지정)</a><br>
    <p id="here">클릭 시 설정해놓은 구간으로 이동</p>
    <img src="image.jpg" alt="대체 텍스트">
    
    <!-- 순서 없는 리스트 -->
     <ul class ="item-list">
        <li>항목 1</li>
        <li>항목 2</li>
     </ul>
    
    <!-- 순서 있는 리스트 -->
    <ol class ="item-list">
        <li>첫 번째</li>
        <li>두 번째</li>
    </ol>
    
    <form action="/login" method="post">
        <input type="text" name="id" placeholder="아이디">
        <input type="password" name="pw" placeholder="비밀번호">
        <button type="submit">로그인</button>
    </form>
    
    <button type="button" onclick="alert('클릭됨')">확인</button>
    
    <!-- id 설정 -->
    <div id="header"></div>

    <!-- class 설정 -->
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</body>
</html>
